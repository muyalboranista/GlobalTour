<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteles Global Tour</title>
  <link href="https://fonts.googleapis.com/css2?family=Miracle+Fairway&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Miracle Fairway', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #d10607;
    }
    canvas {
      margin-top: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 1rem;
    }
    button, input[type="file"] {
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #d10607;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a20405;
    }
  </style>
</head>
<body>
  <h1>Carteles Global Tour</h1>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas" width="1184" height="1800"></canvas>
  <br />
  <button id="download">Descargar cartel</button>
  <button id="reset">Subir otra foto</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');
    const resetBtn = document.getElementById('reset');

    const drawSVG = () => {
      const svg = `https://muyalboranista.github.io/GlobalTour/GlobalTour.svg`;
      const img = new Image();
      const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(svgBlob);
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);
      };
      img.src = url;
    };

    const toGrayscale = (imageData) => {
      for (let i = 0; i < imageData.data.length; i += 4) {
        const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
        imageData.data[i] = avg;
        imageData.data[i + 1] = avg;
        imageData.data[i + 2] = avg;
      }
      return imageData;
    };

    const processImage = async (file) => {
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const net = await bodyPix.load();
        const segmentation = await net.segmentPerson(img);

        // Create an offscreen canvas to handle the masked image
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = img.width;
        offCanvas.height = img.height;
        offCtx.drawImage(img, 0, 0);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        for (let i = 0; i < segmentation.data.length; i++) {
          if (segmentation.data[i] === 0) {
            imageData.data[i * 4 + 3] = 0; // Set alpha to 0 if not part of the person
          }
        }
        offCtx.putImageData(imageData, 0, 0);

        // Resize the result to fit height 1800
        const scale = 1800 / img.height;
        const newWidth = img.width * scale;
        const newHeight = 1800;

        // Draw final result
        ctx.fillStyle = '#d10607';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const maskedImg = new Image();
        maskedImg.src = offCanvas.toDataURL();
        maskedImg.onload = () => {
          ctx.drawImage(maskedImg, (canvas.width - newWidth) / 2, 0, newWidth, newHeight);

          const grayData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          ctx.putImageData(toGrayscale(grayData), 0, 0);

          drawSVG();
        };
      };
    };

    upload.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        processImage(e.target.files[0]);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'cartel-global-tour.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    resetBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#d10607';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
