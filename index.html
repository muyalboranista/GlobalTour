<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteles Global Tour</title>
  <link href="https://fonts.googleapis.com/css2?family=Miracle+Fairway&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Miracle Fairway', serif;
      font-size: 48px;
      color: #00ff88;
      margin-bottom: 30px;
    }
    input[type="file"] {
      display: inline-block;
      padding: 10px;
      margin: 10px 0;
      background-color: #222;
      border: 2px solid #00ff88;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    canvas {
      margin: 20px auto;
      border: 2px solid #333;
      box-shadow: 0 0 20px rgba(0,255,136,0.2);
      border-radius: 10px;
      max-width: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    .btn {
      background-color: #00ff88;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #00cc6f;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
</head>
<body>
  <h1>Carteles Global Tour</h1>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas" width="1184" height="1800"></canvas>
  <div class="button-group">
    <button class="btn" onclick="downloadImage()">Descargar Imagen</button>
    <button class="btn" onclick="resetApp()">Subir otra foto</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const SVG_URL = "https://muyalboranista.github.io/GlobalTour/GlobalTour.svg"; // ← Cambia esta URL

    async function processImage(img) {
      const offCanvas = document.createElement("canvas");
      offCanvas.width = img.width;
      offCanvas.height = img.height;
      const offCtx = offCanvas.getContext("2d");
      offCtx.drawImage(img, 0, 0);

      const net = await bodyPix.load();
      const segmentation = await net.segmentPerson(offCanvas);
      const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const segIndex = i / 4;
        if (segmentation.data[segIndex] === 0) {
          data[i + 3] = 0;
        }
      }
      offCtx.putImageData(imageData, 0, 0);

      // Fondo rojo sólido
      ctx.fillStyle = "#d40205";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scale = Math.min(canvas.width / offCanvas.width, canvas.height / offCanvas.height);
      const x = (canvas.width - offCanvas.width * scale) / 2;
      const y = (canvas.height - offCanvas.height * scale) / 2;
      ctx.drawImage(offCanvas, 0, 0, offCanvas.width, offCanvas.height, x, y, offCanvas.width * scale, offCanvas.height * scale);

      // Blanco y negro
      const bwImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = bwImageData.data;
      for (let i = 0; i < d.length; i += 4) {
        const avg = (d[i] + d[i + 1] + d[i + 2]) / 3;
        d[i] = d[i + 1] = d[i + 2] = avg;
      }
      ctx.putImageData(bwImageData, 0, 0);

      // Capa roja semitransparente
      ctx.fillStyle = "rgba(212, 2, 2, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Superponer SVG
      const svgImg = new Image();
      svgImg.onload = function () {
        ctx.drawImage(svgImg, 0, 0, canvas.width, canvas.height);
        canvas.style.opacity = 1; // Mostrar canvas con transición
      };
      svgImg.crossOrigin = "anonymous";
      svgImg.src = SVG_URL;
    }

    upload.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          canvas.style.opacity = 0;
          processImage(img);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "cartel_pablo_alboran.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function resetApp() {
      canvas.style.opacity = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      upload.value = "";
    }
  </script>
</body>
</html>
