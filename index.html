<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carteles - Pablo Alborán Global Tour</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
        .btn {
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Generador de Carteles - Pablo Alborán</h1>
    <input type="file" id="upload" accept="image/*">
    <button class="btn" onclick="downloadImage()">Descargar Imagen</button>
    <canvas id="canvas"></canvas>
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function removeBackground(image) {
            const net = await bodyPix.load();
            const segmentation = await net.segmentPerson(image);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                if (segmentation.data[i / 4] === 0) {
                    data[i + 3] = 0;
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        async function processImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = async function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    await removeBackground(img);

                    // Convertir a blanco y negro
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = data[i + 1] = data[i + 2] = avg;
                    }
                    ctx.putImageData(imageData, 0, 0);

                    // Aplicar capa roja
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Añadir SVG
                    const svgImage = new Image();
                    svgImage.onload = function() {
                        ctx.drawImage(svgImage, 0, 0, canvas.width, canvas.height);
                    };
                    svgImage.src = 'Global Tour.svg';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        upload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) processImage(file);
        });

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'cartel_pablo_alboran.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
